<!DOCTYPE html>
<html class="x-admin-sm">

<head>
    <meta charset="UTF-8">
    <title>新增角色</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi"/>
    <link rel="stylesheet" href="./css/font.css">
    <link rel="stylesheet" href="./css/xadmin.css">
    <script type="text/javascript" src="./lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="./js/xadmin.js"></script>
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/getUrl.js"></script>
    <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
    <!--[if lt IE 9]>
    <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
    <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
<div class="layui-fluid lafite_role">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-md12">
            <div class="layui-card">
                <div class="layui-card-body layui-main">
                    <form class="layui-form layui-col-space5" id="myform">
                        <label class="layui-form-label"> <span>*</span>卖家名称</label>
                        <div class="layui-input-inline layui-show-xs-block">
                            <input type="text" id="sname" name="sname" placeholder="卖家名称" autocomplete="off"
                                   class="layui-input">
                        </div>
                        <p></p>
                        <label class="layui-form-label"> <span>*</span>卖家微信</label>
                        <div class="layui-input-inline layui-show-xs-block">
                            <input type="text" id="swechat" name="swechat" placeholder="卖家微信" autocomplete="off"
                                   class="layui-input">
                        </div>
                        <div class="layui-form-item">
                            <div class="layui-input-block">
                                <button class="lafite-layui-btn lafite_margin_left_20"  lay-submit="" lay-filter="formDemo">
                                    取消
                                </button>
                                <button lay-submit lay-filter="formDemo"
                                        class="lafite-layui-btn2 lafite_margin_left_20px">保存
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
<script>

    var index = parent.layer.getFrameIndex(window.name);
    var sid = getUrlParam("sid");

    if (sid!=null){
        $.post("/manager/findSalerBySid",{sid:sid},function (data) {
            $("#sname").val(data.sname);
            $("#swechat").val(data.swechat);
        },"json");
    }

    $(function () {
        $("#myform").submit(function () {
            $.post("/manager/fixSaler",{sid:sid,sname: $("#sname").val(),swechat: $("#swechat").val()},function (data) {
                if (data.msg=="success"){
                    layer.msg('已修改！', {icon: 1});
                }
                parent.layer.close(index);
            },"json");
        })
    })
</script>
