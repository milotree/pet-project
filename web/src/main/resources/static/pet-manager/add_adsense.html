<!DOCTYPE html>
<html class="x-admin-sm">

<head>
    <meta charset="UTF-8">
    <title>新增广告位</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi"/>
    <link rel="stylesheet" href="./css/font.css">
    <link rel="stylesheet" href="./css/xadmin.css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="./lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="./js/xadmin.js"></script>

</head>
<body>
<div class="layui-fluid">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-md12">
            <form class="layui-form" action="" id="myForm">
                <div class="layui-form-item">
                    <label class="layui-form-label">
                        <span>*</span>
                        所属品种
                    </label>
                    <div class="layui-input-block lafite_width_30">
                        <select id="ptype" name="ptype" lay-verify="required">
                            <option value=""></option>
                            <option value="犬">犬</option>
                            <option value="猫">猫</option>
                            <option value="鱼">鱼</option>
                            <option value="鸟">鸟</option>
                            <option value="鼠">鼠</option>
                        </select>
                    </div>
                </div>

                <div class="layui-form-item">
                    <label class="layui-form-label">
                        <span>*</span>
                        年龄
                    </label>
                    <div class="layui-input-block lafite_width_30">
                        <select name="page" id="page" lay-verify="required">
                            <option value=""></option>
                            <option value="0">0~3个月</option>
                            <option value="1">3-12个月</option>
                            <option value="2">1-3年</option>
                            <option value="3">3年+</option>
                        </select>
                    </div>
                </div>

                <div class="layui-form-item">
                    <label class="layui-form-label">
                        <span>*</span>
                        所属卖家
                    </label>
                    <div class="layui-input-block lafite_width_30">
                        <select id="salers" name="salers" lay-verify="required">
                            <!-- 卖家名字-->
                        </select>
                    </div>
                </div>

                <div class="layui-form-item">
                    <label class="layui-form-label">
                        <span>*</span>
                        数量
                    </label>
                    <div class="layui-input-inline">
                        <input type="number" name="pnum" id="pnum" required lay-verify="required" placeholder=""
                               autocomplete="off" class="layui-input">
                    </div>
                </div>

                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label">
                            <span>*</span>
                            宠物名
                        </label>
                        <div class="layui-input-inline">
                            <input type="text" name="pname" id="pname" required lay-verify="required"
                                   placeholder="例如(贵宾犬)"
                                   autocomplete="off" class="layui-input">
                        </div>
                    </div>
                </div>

                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label">
                            <span>*</span>
                            交易地址
                        </label>
                        <div class="layui-input-inline">
                            <input type="text" name="paddress" id="paddress" required lay-verify="required"
                                   placeholder="例如(湖南省长沙市)"
                                   autocomplete="off" class="layui-input">
                        </div>
                    </div>
                </div>

                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label">
                            <span>*</span>
                            价格(整数)
                        </label>
                        <div class="layui-input-inline">
                            <input type="number" name="pprice" id="pprice" required lay-verify="required" placeholder=""
                                   autocomplete="off" class="layui-input">
                        </div>
                    </div>
                </div>
                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label">
                            <span>*</span>
                            上架时间
                        </label>
                        <div class="layui-input-inline">
                            <input type="date" name="ptime" id="ptime" required lay-verify="required" placeholder=""
                                   autocomplete="off" class="layui-input">
                        </div>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">
                        封面图
                    </label>
                    <div class="layui-upload">
                        <button type="button" class="layui-btn lafite_btn" id="lafite_upload">点击上传</button>
                    <!--    <blockquote class="layui-elem-quote lay  ui-quote-nm"
                                    style="width: 50%;margin-top: 10px; margin-left: 5%">
                            预览图：
                            <div class="layui-upload-list" id="demo2"></div>
                        </blockquote>-->
                        <div class="layui-upload-list">
                            <img class="layui-upload-img" id="demo1" style="margin-left: 10%">
                            <p id="demoText"></p>
                        </div>


                    </div>
                </div>

                <div class="layui-form-item">
                    <div class="layui-input-block">
                        <button class="lafite-layui-btn" onclick="xadmin.del_tab()">取消</button>
                        <button lay-submit lay-filter="formDemo" class="lafite-layui-btn2 lafite_margin_left_20px"
                                type="submit">保存
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
<script>
// alert();
var urll="/manager/imgDel";
// alert($("#ptime").getTime().sub(0,10));
    //////////////////回退页面执行函数///////////////////////////////////
    /* history.replaceState(data,title,url)
    data：要设置的history.state的值，可以是任意类型的值，可根据此值进行判断执行想要的操作。
       title：现在大多数浏览器不支持或者忽略这个参数，最好用null代替。
         url：地址栏的值，若不需要可用空来代替。
    */
    // history.replaceState(null, null, '/manager/imgDel');

// var photo;
    //查询卖家信息，并填充
    $.post("/manager/salers", {}, function (data) {
        var content = "<option value=''></option>";
        if (data != null) {
            for (var i = 0; i < data.length; i++) {
                content += "<option value=" + data[i].sname + ">" + data[i].sname + "</option>";
            }
            $("#salers").html(content);
        }
    }, "json");

    layui.use(['laydate', 'form', 'upload'],
        function () {
            var $$ = layui.jquery
                , upload = layui.upload;
            var form = layui.form;
            var laydate = layui.laydate;


            //多图片上传
            var uploadInst = upload.render({
                elem: '#lafite_upload'
                , url: '/manager/imgUpload'
                , method: 'post'
                , field: 'pimg'
                , before: function (obj) {
                    //预读本地文件示例，不支持ie8
                    obj.preview(function(index, file, result){
                        $('#demo1').attr('src', result); //图片链接（base64）
                    });
                }
                , done: function (res) {

                    // photo=res.filepath+res.filename;
                    alert(res.msg);
                }
            });

            $("#myForm").submit(function () {
                $.post("/manager/petAdd",{
                    ptype: $("#ptype option:selected").val(),
                    page: $("#page option:selected").val(),
                    salers: $("#salers option:selected").val(),
                    pnum: $("#pnum").val(),
                    pname: $("#pname").val(),
                    paddress: $("#paddress").val(),
                    pprice: $("#pprice").val(),
                    ptime:Date.parse($("#ptime").val())},
                    function (data) {
                    urll="/manager/imgDell";
                    navigator.sendBeacon(urll, "");

                })

            })


            /*用户-取消*/
            /* function member_del() {
                 layer.confirm('离开将不保存填写内容！',
                 function(index) {
                     //发异步删除数据
                 });
             }*/
        });


    var a = 0;
    var data = "";


    //////////////////////////刷新，加载其他页面执行函数/////////////////////////////////////


        navigator.sendBeacon("/manager/imgDel", data);


</script>

</html>
