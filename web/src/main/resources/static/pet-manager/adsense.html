<!DOCTYPE html>
<html class="x-admin-sm">
<head>
    <meta charset="UTF-8">
    <title>广告位管理</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi"/>
    <link rel="stylesheet" href="./css/font.css">
    <link rel="stylesheet" href="./css/xadmin.css">
    <script src="./lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="./js/xadmin.js"></script>
    <script type="text/javascript" src="js/TimeChange.js"></script>
    <script type="text/javascript" src="js/jquery-3.3.1.js"></script>
    <!--[if lt IE 9]>
    <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
    <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<div class="layui-fluid">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-md12">
            <div class="layui-card">
                <div class="layui-card-body ">
                    <form class="layui-form layui-col-space5" id="myform">
                        <div class="layui-input-inline layui-show-xs-block">
                            <input type="text" id="petid" name="id" placeholder="ID" autocomplete="off"
                                   class="layui-input">
                        </div>

                        <div class="layui-input-inline layui-show-xs-block">
                            <select name="ptype" id="ptype">
                                <option>类别</option>
                                <option>犬</option>
                                <option>猫</option>
                                <option>鱼</option>
                                <option>鸟</option>
                                <option>鼠</option>
                            </select>
                        </div>

                        <div class="layui-input-inline lafite_search layui-show-xs-block">
                            <button class="layui-btn" lay-submit lay-filter="sreach" type="submit">
                                查询
                            </button>
                            <button class="layui-btn lafite_blue_btn" type="reset" lay-submit="">
                                重置
                            </button>
                        </div>
                    </form>
                </div>
                <div class="layui-card-header">
                    <button class="layui-btn lafite_card_btn"
                            onclick="parent.xadmin.add_tab('新增广告位','add_adsense.html')">新增
                    </button>

                </div>
                <div class="layui-card-body layui-table-body layui-table-main">
                    <table class="layui-table layui-form">
                        <thead>
                        <tr>

                            <th>ID</th>
                            <th>类别</th>
                            <th>年龄</th>
                            <th>图片</th>
                            <th>地址</th>
                            <th>数量</th>
                            <th>价格</th>
                            <th>添加时间</th>
                            <th>卖家</th>
                            <th>操作</th>

                        </tr>
                        </thead>
                        <tbody id="pets">
                        <!--     通过ajax获取数据     -->

                    </table>
                </div>

                <div id="lafite_pages"></div>
            </div>
        </div>
    </div>
</div>
</body>
<script>

    $(function () {
        initLayPage();

    });

    //初始化分页数据
    function initLayPage(pageConf) {
        if (!pageConf) {
            pageConf = {};
            pageConf.pageSize = 5;
            pageConf.currentPage = 1;

        }


        layui.use(['laypage', 'laydate', 'form'], function () {
            var $ = layui.jquery;
            var laydate = layui.laydate;
            var form = layui.form;
            var laypage = layui.laypage;


            $.post("/manager/findAllPet", pageConf, function (data) {
                //******************************分页数据
                // 分页样式
                laypage.render({
                    elem: 'lafite_pages'               //这是元素的id，不能写成"#lafite_pages"
                    , count: data.length            //数据总数
                    , limit: pageConf.pageSize         //每页显示条数
                    , limits: [5, 10, 20]
                    , curr: pageConf.currentPage
                    , groups: 5                      //连续页码个数
                    , prev: '上一页'                 //上一页文本
                    , netx: '下一页'                 //下一页文本
                    , first: "首页"                      //首页文本
                    , last: "尾页"
                    , layout: ['count', 'prev', 'page', 'next', 'limit', 'skip']
                    , theme: '#D91715',
                    jump: function (obj, first) {
                        //渲染
                        if (!first) {
                            pageConf.currentPage = obj.curr;
                            pageConf.pageSize = obj.limit;
                            initLayPage(pageConf);
                        }

                        thisData = data.concat().splice(obj.curr * obj.limit - obj.limit, obj.limit);
                        fillTable(thisData, (pageConf.currentPage - 1) * pageConf.pageSize); //页面填充
                    }
                });


            }, "json");


            //创建一个上传组件
            $("#myform").submit(function () {
                $.post("/manager/searchBy", {
                    ptype: $("#ptype option:selected").val(),
                    pid: $("#petid").val()
                }, function (data) {
                    // fillTable(data, (pageConf.currentPage - 1) * pageConf.pageSize); //页面填充
                    laypage.render({
                        elem: 'lafite_pages'               //这是元素的id，不能写成"#lafite_pages"
                        , count: data.length            //数据总数
                        , limit: pageConf.pageSize         //每页显示条数
                        , limits: [5, 10, 20]
                        , curr: pageConf.currentPage
                        , groups: 5                      //连续页码个数
                        , prev: '上一页'                 //上一页文本
                        , netx: '下一页'                 //下一页文本
                        , first: "首页"                      //首页文本
                        , last: "尾页"
                        , layout: ['count', 'prev', 'page', 'next', 'limit', 'skip']
                        , theme: '#D91715',
                        jump: function (obj, first) {
                            //渲染
                            if (!first) {
                                pageConf.currentPage = obj.curr;
                                pageConf.pageSize = obj.limit;
                                initLayPage(pageConf);
                            }

                            thisData = data.concat().splice(obj.curr * obj.limit - obj.limit, obj.limit);
                            fillTable(thisData, (pageConf.currentPage - 1) * pageConf.pageSize); //页面填充
                        }
                    });
                }, "json")
                return false;
            })


//-------------------填充表格数据
            function fillTable(data, num) {
                //----------------------渲染页面部分
                var petstr = "<tr>";
                var age;
                for (var i = 0; i < data.length; i++) {
                    if (data[i].page == 0) {
                        age = "0-3个月";
                    } else if (data[i] == 1) {
                        age = "3-12个月";
                    } else if (data[i] == 2) {
                        age = "1-3年";
                    } else {
                        age = "三年+";
                    }
                    var img = data[i].pimg.substring(data[i].pimg.length - 36);
                    petstr += "<tr>"
                        + "<td>" + data[i].id + "</td>"
                        + "<td>" + data[i].ptype + "</td>"
                        + "<td>" + age + "</td>"
                        + "<td> <img src='/petImage/" + img + "'/></td>"
                        + "<td>" + data[i].paddress + "</td>"
                        + "<td>" + data[i].pnum + "</td>"
                        + "<td>" + data[i].pprice + "</td>"
                        + "<td>" + getLocalTime(data[i].ptime).substring(0, 8) + "</td>"
                        + "<td>" + data[i].sname + "</td>"
                        + " <td class=\"td-manage lafite_table_a_blue\">\n" +
                        "                                <a title=\"编辑\" class=\"\" onclick=\"change(" + data[i].id + ")\"\n" +
                        "                                   href=\"javascript:;\">\n" +
                        "                                    编辑\n" +
                        "                                </a>\n" +
                        "                                <!--<a class=\"lafite_margin_left_10px\" onclick=\"member_stop(this,'10001')\"\n" +
                        "                                   href=\"javascript:;\" title=\"上架\">\n" +
                        "                                    <span>下架</span>\n" +
                        "                                </a>-->\n" +
                        "                                <a class=\"lafite_margin_left_10px\" title=\"删除\" onclick=\"member_del(this," + data[i].id + ")\"\n" +
                        "                                   href=\"javascript:;\">\n" +
                        "                                    删除\n" +
                        "                                </a>\n" +
                        "                            </td>" + "</tr>"
                }
                $("#pets").html(petstr);
                //---------------渲染结束

            }


            // 监听全选
            form.on('checkbox(checkall)', function (data) {

                if (data.elem.checked) {
                    $('tbody input').prop('checked', true);
                } else {
                    $('tbody input').prop('checked', false);
                }
                form.render('checkbox');
            });

        });
    }

    function member_del(obj, id) {
        layer.confirm('确认要删除吗', {btn: ['确定', '取消'], title: "提示"}, function () {
            $.post("/manager/petDel", {pid: id}, function (data) {
                location.href = "adsense.html";
            })
        });

    }

    function change(id) {
        alert("编辑时间触发");
        // $.post("/manager/change", {pid: id}, function (data) {
          //以下方式将数据储存到localStorage中
          //   JSON.parse(data);
          //   localStorage.setItem(id,data);
            location.href="fix_adsense.html?pid="+id;
        // }, "json");
    }

</script>
</html>
