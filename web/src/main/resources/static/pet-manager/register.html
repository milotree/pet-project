<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<link rel="stylesheet" href="css/register.css" />
	</head>
	<body>
    <canvas></canvas>
		    <div class="content">
        <div class="form sign-in">
            <h2>欢迎回来</h2>
            <label>
                <span>账号</span>
                <input type="email" />
            </label>
            <label>
                <span>密码</span>
                <input type="password" />
            </label>
            <p class="forgot-pass"><a href="javascript:">忘记密码？</a></p>
            <button type="button" class="submit">登 录</button>
            
        </div>
        <div class="sub-cont">
            <div class="img">
                <div class="img__text m--up">
                    <h2>还未注册？</h2>
                    <p>立即注册，发现大量机会！</p>
                </div>
                <div class="img__text m--in">
                    <h2>已有帐号？</h2>
                    <p>有帐号就登录吧，好久不见了！</p>
                </div>
                <div class="img__btn">
                    <span class="m--up">注 册</span>
                    <span class="m--in">登 录</span>
                </div>
            </div>
            <div class="form sign-up">
                <h2>立即注册</h2>
                <label>
                    <span>电话(账号)</span>
                    <input type="tel" id="tel"/>
                </label>
                <label>
                    <span>密码</span>
                    <input type="password" id="password" />
                </label>
                <label>
                    <span>用户名</span>
                    <input type="text" id="username" />
                </label>
                <label>
                    <span>邮箱</span>
                    <input type="email" id="email" />
                </label>


				<label>
				    <span>安全问题（你的母校）</span>
				    <input type="text" id="pro"/>
				</label>
                <button type="button" class="submit">注 册</button>
                
            </div>
        </div>
    </div>

	</body>
	<script src="js/cursor.js" type="text/javascript"></script>
	<script src="js/register.js"></script>
	<script>
        /*
            表单校验：
                1.用户名：单词字符，长度8到20位
                2.密码：单词字符，长度8到20位
                3.email：邮件格式
                4.姓名：非空
                5.手机号：手机号格式
                6.出生日期：非空
                7.验证码：非空
         */

    </script>
	
</html>
